<!DOCTYPE html>
<html class="ie7" lang="ru">
<html class="ie8" lang="ru">
<html class="ie9" lang="ru">
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{bottomBar.basket}">Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="../favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=22193648">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=22193648">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=22193648">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script defer src="/assets/js/scripts.min.js?v=22193648"></script>
</head>
<body class="Site">

<header th:replace="~{fragments/header_fragment::headerFragment(cart)}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{bottomBar.basket}">Корзина
            </h1>
            <div class="Cart-messageInfo" th:if="${emptyList}" th:text="#{message.cartIsEmpty}">Корзина пуста</div>
            <form class="form Cart" action="#" method="post">
                <div th:replace="~{fragments/book_fragment::booksUser(${books}, ${'CART'})}"></div>

                <div class="Cart-total" th:if="!${emptyList}">
                    <div class="Cart-block Cart-block_total">
                        <strong class="Cart-title" th:text="#{message.total} + ':'">Итого:
                        </strong>
                        <span class="Cart-price" th:text="${priceAll} + ' p.'">0 р.</span>
                        <span class="Cart-price_old" th:if="${priceAll != priceAllNoDisc}" th:text="${priceAllNoDisc} + ' p.'">0 р.</span>
                    </div>
                    <div class="Cart-block">
                        <a class="btn btn_success btn_md" th:text="#{message.buy}" th:href="${'/order/' + priceAll + '?books=' + booksSlug}">Купить</a>
                    </div>
                </div>
                <div class="Cart-total" th:if="${emptyList}">
                    <div class="Cart-block Cart-block_total">
                        <strong class="Cart-title" th:text="#{message.total} + ':'">Итого:
                        </strong>
                        <span class="Cart-price">0 р.</span>
                        <span class="Cart-price_old">0 р.</span>
                    </div>
                    <div class="Cart-block">
                        <a class="btn btn_success btn_md" th:text="#{message.buy}"
                           disabled="disabled">Купить</a>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
