<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div class="Slider Slider_carousel" th:fragment="bookSlider(booksCollection)">
    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
        <div class="Slider-item" th:each="book : ${booksCollection}">
            <div class="Slider-content">
                <div class="Card">
                    <a class="Card-picture" th:href="'/books/' + ${book.slug}">
                        <img th:src="${book.image}"/>
                        <div class="Card-sale" th:if="${book.discount != 0}">
                            <span th:text="${book.discount()}"></span><span>% скидка</span>
                        </div>
                        <div class="Card-ribbon" th:if="${book.isBestseller == 1}">
                            <span class="Card-ribbonText">Бестселлер</span>
                        </div>
                    </a>
                    <div class="Card-content">
                        <strong class="Card-title">
                            <a th:href="'/books/' + ${book.slug}" th:text="${book.title}">Техника</a>
                        </strong>
                        <div class="Card-description" th:if="${book.authorList.size() == 1}"
                             th:text="${book.authorList.get(0).name}">
                            ФИО
                        </div>
                        <div class="Card-description" th:if="${book.authorList.size() > 1}"
                             th:text="${book.authorList.get(0).name}">
                            ФИО <span>  и другие</span>
                        </div>

                        <div class="Card-cost">
                                            <span class="Card-priceOld" th:if="${book.discount != 0}"
                                                  th:text="'₽' + ${book.price}">₽500.00</span>
                            <span class="Card-price" th:if="${book.discount != 0}"
                                  th:text="'₽' + ${book.discountPrice()}">₽390.00</span>
                            <span class="Card-price" th:if="${book.discount == 0}"
                                  th:text="'₽' + ${book.price}">₽390.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
    </div>
    <div class="Slider-load">
        <div class="Slider-load-text">Идет загрузка данных
        </div>
    </div>
</div>
<div class="Card" th:fragment="bookRefresh(booksCollection)" th:each="book : ${booksCollection}">
    <a class="Card-picture" th:href="'/books/' + ${book.slug}">
        <img th:src="${book.image}"/>
        <div class="Card-sale" th:if="${book.discount != 0}">
            <span th:text="${book.discount()}"></span><span>% скидка</span>
        </div>
        <div class="Card-ribbon" th:if="${book.isBestseller == 1}">
            <span class="Card-ribbonText">Бестселлер</span>
        </div>
    </a>
    <div class="Card-content">
        <strong class="Card-title">
            <a href="#" th:href="'/books/' + ${book.slug}" th:text="${book.title}">Техника</a>
        </strong>
        <div class="Card-description" th:text="${book.getAuthors()}">ФИО
        </div>
        <div class="Card-cost">
                <span class="Card-priceOld" th:if="${book.discount != 0}"
                      th:text="'₽' + ${book.price}">₽500.00</span>
            <span class="Card-price" th:if="${book.discount != 0}"
                  th:text="'₽' + ${book.discountPrice()}">₽390.00</span>
            <span class="Card-price" th:if="${book.discount == 0}"
                  th:text="'₽' + ${book.price}">₽390.00</span>
        </div>
    </div>
</div>
</body>

</html>
