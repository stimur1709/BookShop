<!DOCTYPE html>
<html class="ie7" lang="ru">
<html class="ie8" lang="ru">
<html class="ie9" lang="ru">
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{bottomBar.basket}">Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="../favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=22193648">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=22193648">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=22193648">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script defer src="/assets/js/scripts.min.js?v=22193648"></script>
</head>
<body class="Site">

<header th:replace="~{fragments/header_fragment::headerFragment(cart)}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{bottomBar.basket}">Корзина
            </h1>
            <div class="Cart-messageInfo" th:if="${emptyList}" th:text="#{message.cartIsEmpty}">Корзина пуста</div>
            <form class="form Cart" action="#" method="post">
                <div class="Cart-product" th:each="book : ${books}">
                    <div class="Cart-block Cart-block_row">
                        <div class="Cart-block Cart-block_pict">
                            <a class="Cart-pict" href="#">
                                <img class="Cart-img" th:src="${book.image}" alt="card.jpg"/>
                                <!--                                <div class="Card-ribbon" th:if="${book.isBestseller == 1}">-->
                                <!--                                    <span class="Card-ribbonText">Бестселлер</span>-->
                                <!--                                </div>-->
                            </a>
                        </div>
                        <div class="Cart-block Cart-block_row">
                            <div class="Cart-block Cart-block_info">
                                <div class="Cart-author">
                                    <span th:each="author, i : ${book.getAuthorList()}" style="display: inline">
                                        <a th:if="${i.count} < ${book.getAuthorList().size()}"
                                           th:href="'/authors/' + ${author.slug}"
                                           th:text="${author.name} + ',  '">Лия Арден</a>
                                        <a th:if="${i.count} == ${book.getAuthorList().size()}" href="#"
                                           th:href="'/authors/' + ${author.slug}"
                                           th:text="${author.name}">Лия Арден</a>
                                    </span>
                                </div>
                                <div class="Cart-title">
                                    <a th:href="@{/books/{slug}(slug=${book.slug})}" th:text="${book.title}">Жизнь</a>
                                </div>
                                <div class="Cart-rating">
                                    <span class="Rating">
                                        <span class="Rating-stars">
                                            <span th:class="${book.getRate() >= 1} ? 'Rating-star Rating-star_view' : 'Rating-star'">
                                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18"
                                                   viewBox="0 0 19 18">
                                                <g>
                                                  <g>
                                                    <path fill="#ffc000"
                                                          d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                                  </g>
                                                </g>
                                              </svg>
                                            </span>
                                            <span th:class="${book.getRate() >= 2} ? 'Rating-star Rating-star_view' : 'Rating-star'">
                                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18"
                                                   viewBox="0 0 19 18">
                                                <g>
                                                  <g>
                                                    <path fill="#ffc000"
                                                          d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                                  </g>
                                                </g>
                                              </svg>
                                            </span>
                                            <span th:class="${book.getRate() >= 3} ? 'Rating-star Rating-star_view' : 'Rating-star'">
                                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18"
                                                   viewBox="0 0 19 18">
                                                <g>
                                                  <g>
                                                    <path fill="#ffc000"
                                                          d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                                  </g>
                                                </g>
                                              </svg>
                                            </span>
                                            <span th:class="${book.getRate() >= 4} ? 'Rating-star Rating-star_view' : 'Rating-star'">
                                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18"
                                                   viewBox="0 0 19 18">
                                                <g>
                                                  <g>
                                                    <path fill="#ffc000"
                                                          d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                                  </g>
                                                </g>
                                              </svg>
                                            </span>
                                            <span th:class="${book.getRate() >= 5} ? 'Rating-star Rating-star_view' : 'Rating-star'">
                                              <svg xmlns="http://www.w3.org/2000/svg" width="19" height="18"
                                                   viewBox="0 0 19 18">
                                                <g>
                                                  <g>
                                                    <path fill="#ffc000"
                                                          d="M9.5 14.925L3.629 18l1.121-6.512L0 6.875l6.564-.95L9.5 0l2.936 5.925 6.564.95-4.75 4.613L15.371 18z"></path>
                                                  </g>
                                                </g>
                                              </svg>
                                            </span>
                                        </span>
                                    </span>
                                </div>
                                <div class="Cart-buttons">
                                    <div class="Cart-btn">
                                        <button class="btn btn_primary btn_outline" data-sendstatus="KEPT"
                                                th:attr="data-bookid = ${book.slug}"
                                                data-bookid="[1122]"><span class="btn-icon"><img
                                                src="/assets/img/icons/heart.svg" alt="heart.svg"/></span><span
                                                class="btn-content" th:text="#{message.postpone}">Отложить</span>
                                        </button>
                                    </div>
                                    <div class="Cart-btn">
                                        <button class="btn btn_danger btn_outline" data-sendstatus="UNLINK"
                                                th:attr="data-bookid = ${book.slug}"
                                                data-bookid="[1122]"><span class="btn-icon"><img
                                                src="/assets/img/icons/trash.svg" alt="trash.svg"/></span><span
                                                class="btn-content" th:text="#{message.delete}">Удалить</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="Cart-block Cart-block_price">
                                <div class="Cart-priceTitle" th:text="#{message.price}">Цена:
                                </div>
                                <div class="Cart-price Cart-price_old" th:if="${book.discount != 0}"
                                     th:text="${book.price}">254 р.
                                </div>
                                <div class="Cart-price" th:if="${book.discount != 0}" th:text="${book.discountPrice()}">
                                    254 р.
                                </div>
                                <div class="Cart-price" th:if="${book.discount == 0}" th:text="${book.price}">
                                    254 р.
                                </div>
                                <div class="Cart-sale" th:if="${book.discount != 0}"
                                     th:text="${'-' + book.discount * 100  + '%'}">254 р.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Cart-total" th:if="!${emptyList}">
                    <div class="Cart-block Cart-block_total">
                        <strong class="Cart-title" th:text="#{message.total} + ':'">Итого:
                        </strong>
                        <span class="Cart-price" th:text="${priceAll} + ' p.'">0 р.</span>
                        <span class="Cart-price_old" th:if="${priceAll != priceAllNoDisc}" th:text="${priceAllNoDisc} + ' p.'">0 р.</span>
                    </div>
                    <div class="Cart-block">
                        <a class="btn btn_success btn_md" th:text="#{message.buy}" href="/order.html">Купить</a>
                    </div>
                </div>
                <div class="Cart-total" th:if="${emptyList}">
                    <div class="Cart-block Cart-block_total">
                        <strong class="Cart-title" th:text="#{message.total} + ':'">Итого:
                        </strong>
                        <span class="Cart-price">0 р.</span>
                        <span class="Cart-price_old">0 р.</span>
                    </div>
                    <div class="Cart-block">
                        <a class="btn btn_success btn_md" th:text="#{message.buy}" href="/order.html"
                           disabled="disabled">Купить</a>
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
