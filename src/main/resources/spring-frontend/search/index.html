<!DOCTYPE html>
<html class="ie7" lang="ru">
<html class="ie8" lang="ru">
<html class="ie9" lang="ru">
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{topbar.search}">Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="../favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=33498857">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=33498857">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=33498857">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=33498857"></script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment::headerFragment(search)}"></header>
<div class="Middle Middle_search">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.search}">Поиск</h1>
            <div class="Section">
                <div class="search">
                    <form class="form form_search" action="#" method="post" data-searchlimit="20">
                        <label for="querypage"></label>
                        <input class="search-input" id="querypage" name="querypage" type="text"
                               placeholder="Search over 30 million book titles" th:value="${searchWordDto.example}"
                               value="Техника"/>
                        <button class="search-button" type="submit" name="searchpage" id="searchpage"
                                th:text="#{topbar.search}">
                            Поиск
                        </button>
                    </form>
                </div>
            </div>
            <div class="Section Section_close">
                <header class="Section-header">
                    <h2 class="Section-title Middle-searchHeader"
                        th:text="#{message.foundBooks} + ': ' + ${books.getTotalElements()}"
                        th:if="${!books.getContent().isEmpty()}">
                        Найдено 40 книг
                    </h2>
                </header>
                <div class="Cards Cards_search Cards_refresh">
                    <div th:replace="~{fragments/book_fragment::bookRefresh(${books.getContent()})}"></div>
                    <div class="Cards-footer Cards-footer_center">
                        <a class="btn btn_primary" href="#" th:if="${books.getTotalPages() > 1}"
                           data-refreshshow="search" data-refreshoffset="0"
                           data-refreshlimit="20"
                           th:attr="data-refreshquery=${searchWordDto.example}, data-total = ${books.getTotalPages()}"
                           data-refreshquery="Техника" th:text="#{message.showMore}">Показать еще</a>
                    </div>
                </div>
            </div>
            <div class="Cart-messageInfo" th:if="${books.getContent().isEmpty()}">
                По вашему запросу книги не найдены
            </div>

        </main>
    </div>
</div>
<footer th:replace="~{fragments/footer_fragment :: footerFragment}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
