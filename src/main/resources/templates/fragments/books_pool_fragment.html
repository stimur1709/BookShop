<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="Cards Cards_refresh" th:fragment="booksPoolFragment">
    <div class="Card" th:each="bookEntity : ${bookList}" >
        <div class="Card-picture"><a href="#" th:href="${bookEntity.id}"><img src="/assets/img/content/main/card.jpg"
                                                                        alt="card.jpg"/></a>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a href="#" th:text="${bookEntity.title}">Техника</a>
            </strong>
            <div class="Card-description" th:text="${bookEntity.getAuthors()}">Кондратенко Александр Петрович
            </div>
            <div class="Card-cost"><span class="Card-priceOld" th:text="${bookEntity.price}">₽300.00</span>
                <span class="Card-price" th:text="${bookEntity.discount}">₽190.00</span>
            </div>
        </div>
    </div>
</div>
<div class="Slider Slider_carousel" th:fragment="booksPoolSliderCarouselFragment">
    <div class="Slider-box Cards">
        <div class="Slider-item" th:each="bookEntity : ${bookData}">
            <div class="Slider-content">
                <div class="Card"><a class="Card-picture" href="/books/slug.html"><img
                        src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                    <div class="Card-content">
                        <strong class="Card-title"><a href="#" th:text="${bookEntity.title}">Техника</a>
                        </strong>
                        <div class="Card-description" th:text="${bookEntity.getAuthors()}">Кондратенко Валерий
                            Петрович
                        </div>
                        <div class="Card-cost"><span class="Card-priceOld"
                                                     th:text="${bookEntity.price}">₽300.00</span><span
                                class="Card-price" th:text="${bookEntity.discount}">₽190.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="Slider-navigateWrap">
        <div class="Slider-navigate">
        </div>
    </div>
    <div class="Slider-load">
        <div class="Slider-load-text">Идет загрузка данных
        </div>
    </div>
</div>
</body>
</html>
